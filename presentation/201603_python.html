```python

  pass;
```

- 직접 실행시에 실행될 코드 추가

# 모듈명 추출

```python
//module_test.py
def getNae():
    return __name__
```

```python
//startup.py
import module_test

def getName():
    return __name__

if __name__=="__main__":
    print "module_test:", module_test.getNae()
    print "startup:", getName()
```

```
module_test: module_test
startup: __main__
```

# 들여쓰기: 코드 가독성 향상

```python
def factorial(x):
  if x ==0:
    return 1
  else:
    return x * factorial(x-1)

```

```c
int factorial(int x)
{
  if(x == 0)
  {
    return 1;
  }else{
    return x * factorial(x-1);
  }
}
```

# 인덱스 & 슬라이딩

- 문자열은 배열, index는 0부터 시작

```python
>>> t="this is a special mind"
>>> t[0]
't'
>>> t[1]
'h'
>>> t[-1]
'd'
>>> t[-2]
'n'
>>> t[1:3]
'hi'
>>> t[1:3]
'hi'
>>> t[2:10]
'is is a '
>>> t="2016-03-24 20:02"
>>> t[:10]
'2016-03-24'
>>> t[10:]
' 20:02'

```

- 슬라이딩은 두 이덱스를 모두 포함하지 않음 
- [a:b] ==> a< index < b
