# Remark 소개
----
### Remark 란?
- 브라우저에서 실행되는 간편한 Markdown 기반 슬라이드쇼 툴
- 표준 웹 기반 기술: HTML, CSS
- 오픈소스 프로제트: https://github.com/gnab/remark

### Features
- Markdown 포멧에 기반한 확장성
- Presenter 모드 지원
- 다수의 언어에 대한 Syntax Highlighting 기능 제공
- 스마트 폰 및 ipad에 대한 터치 스크린 지원

.author[Taewan Kim/taewanme@gmail.com]
.source[[http://taewan.kim/blog/2016/03/22/remarkjs/](http://taewan.kim/blog/2016/03/22/remarkjs/)]
